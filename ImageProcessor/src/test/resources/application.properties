spring.application.name=ImageProcessor

# Image TTL
image.ttl-days=1

# Filters
filters.do-nothing = true
filters.slow = false
filters.rotate = true
filters.gaussian-blur = true

# Concurrency
concurrency.min-thread-pool-size=0
concurrency.max-thread-pool-size=5

# Postgres
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.liquibase.change-log=classpath:db/db-changelog.xml

spring.datasource.username=postgres
spring.datasource.password=postgres

# MinIO
minio.datasource.url=http://localhost:9000
minio.bucket-name=data

minio.datasource.username=minioadmin
minio.datasource.password=minioadmin

# Kafka
spring.kafka.enable=false

spring.kafka.topic-name.images-wip=images.wip
spring.kafka.topic-name.images-done=images.done

